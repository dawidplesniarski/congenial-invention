<form [formGroup]="form">
  <div>
    <div>
      <b><p>Podaj nazwę użytkownika:</p></b>
      <input type="text" formControlName="login"><br>
    </div>
    <div>
      <b><p>Podaj hasło:</p></b>
      <input type="password" formControlName="password"><br>
    </div>
    <div>
      <br><br><button (click) = "onClickLogin()"><b>Zaloguj</b></button>
    </div>
  </div>
</form>
